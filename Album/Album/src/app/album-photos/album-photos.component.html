<div class="container">
  <h1>Album-photos: </h1>
  <span>
      <a [routerLink]="['/albums', id]">
        Go back
      </a>
  </span>
</div>

<ul>
  <span *ngFor="let albumPhoto of albumPhotos">
    <li>
      <h2>
        {{albumPhoto.title}}
      </h2>
      <img src="{{albumPhoto.thumbnailUrl}}" alt="image could not load">
    </li>
  </span>
</ul>
