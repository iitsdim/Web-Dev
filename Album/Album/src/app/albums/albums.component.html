<h2> List of Albums</h2>

<ul>
  <span *ngFor="let album of albums">
    <li *ngIf="album.display != false" class="container">
      <a
      [routerLink]="['/albums', album.id]">
        {{album.id}} {{album.title}}
      </a>
      <a
      (click)="deleteAlbum(album)">
        <button> delete </button>
      </a>
    </li>
  </span>
</ul>
