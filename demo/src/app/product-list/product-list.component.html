<h2>Products List Below</h2>
<ul>
  <div *ngFor="let product of products">
    <a>
      <h3> {{product.name}} </h3>
    </a>

    <p *ngIf="product.rating">
      Rating: {{product.rating}}
    </p>

    <p *ngIf="product.description != ''">
      Description: {{product.description}}
    </p>

    <button type="button" (click)="share()">
      Share
    </button>

    <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>

  </div>
</ul>
